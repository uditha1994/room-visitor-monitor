<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Visitor Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status disconnected">
        <i class="fas fa-wifi"></i> Connecting...
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-users"></i> Room Visitor Counter
                <span id="deviceStatus" class="status-indicator status-offline"></span>
            </a>
            <button class="refresh-btn" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard-container">
        <div class="container-fluid">
            <!-- Statistics Cards -->
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card current-count">
                        <div class="stat-icon current-count">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-number" id="currentCount">0</div>
                        <div class="stat-label">People Inside</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card total-entries">
                        <div class="stat-icon total-entries">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <div class="stat-number" id="totalEntries">0</div>
                        <div class="stat-label">Total Entries</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card total-exits">
                        <div class="stat-icon total-exits">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <div class="stat-number" id="totalExits">0</div>
                        <div class="stat-label">Total Exits</div>
                    </div>
                </div>
            </div>

            <!-- Charts and Activity Log -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="chart-container">
                        <h5 class="chart-title">
                            <i class="fas fa-chart-line"></i> Activity Chart
                        </h5>
                        <div class="chart-wrapper">
                            <div id="chartLoading" class="chart-loading">
                                <div class="loading-spinner"></div>
                                <p class="mt-2">Loading chart...</p>
                            </div>
                            <div id="chartNoData" class="chart-no-data" style="display: none;">
                                <i class="fas fa-chart-line fa-3x mb-3"></i>
                                <p>No data available yet</p>
                                <small>Data will appear as activity is detected</small>
                            </div>
                            <canvas id="activityChart" style="display: none;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="activity-log">
                        <h5 class="chart-title">
                            <i class="fas fa-history"></i> Recent Activity
                        </h5>
                        <div class="activity-
